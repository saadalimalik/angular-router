<form class="container my-3" [formGroup]="contactForm">
    <div class="form-group mb-3">
        <label for="senderName" class="form-label">Name</label>
        <input
            type="text"
            id="senderName"
            class="form-control"
            name="senderName"
            formControlName="senderName"
        />
        <div
            *ngIf="
                contactForm.get('senderName')?.invalid &&
                (contactForm.get('senderName')?.dirty ||
                    contactForm.get('senderName')?.touched)
            "
        >
            <small
                *ngIf="contactForm.get('senderName')?.hasError('required')"
                class="text-danger"
                >This field is required</small
            >
        </div>
    </div>
    <div class="form-group mb-3">
        <label for="senderEmail" class="form-label">Email</label>
        <input
            type="email"
            id="senderEmail"
            class="form-control"
            name="senderEmail"
            formControlName="senderEmail"
        />
        <div
            *ngIf="
                contactForm.get('senderEmail')?.invalid &&
                (contactForm.get('senderEmail')?.dirty ||
                    contactForm.get('senderEmail')?.touched)
            "
        >
            <small
                *ngIf="contactForm.get('senderEmail')?.hasError('required')"
                class="text-danger"
                >This field is required</small
            >
            <small
                *ngIf="contactForm.get('senderEmail')?.hasError('email')"
                class="text-danger"
                >The entered email is not valid</small
            >
            <small
                *ngIf="
                    contactForm
                        .get('senderEmail')
                        ?.hasError('invalidEmailDomain')
                "
                class="text-danger"
                >The email provider is not allowed.</small
            >
        </div>
    </div>
    <div class="form-group mb-3">
        <label for="senderMessage" class="form-label">Message</label>
        <textarea
            id="senderMessage"
            class="form-control"
            name="senderMessage"
            formControlName="senderMessage"
        ></textarea>
        <div
            *ngIf="
                contactForm.get('senderMessage')?.invalid &&
                (contactForm.get('senderMessage')?.dirty ||
                    contactForm.get('senderMessage')?.touched)
            "
        >
            <small
                *ngIf="contactForm.get('senderMessage')?.hasError('required')"
                class="text-danger"
                >This field is required</small
            >
            <small
                *ngIf="contactForm.get('senderMessage')?.hasError('minlength')"
                class="text-danger"
                >The message should be at least 15 characters.</small
            >
        </div>
    </div>
    <div>
        <button
            type="submit"
            class="btn btn-primary"
            (click)="$event.preventDefault(); submitForm()"
            [disabled]="contactForm.invalid"
        >
            Send
        </button>
    </div>
</form>
